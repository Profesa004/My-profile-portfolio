<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact@abubakarsaid</title>
  <style>
    body {
      background: linear-gradient(#1741cc, #771b1b);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .contact-container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(44, 62, 80, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      text-align: center;
      margin-bottom: 18px;
      color: #19b48e;
      font-size: 40px;
    }
    .contact-info {
      margin-bottom: 24px;
      font-size: 25px;
    }
    .contact-info strong {
      color: #ffd700;
    }
    form label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      color: #fff;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
      font-size: 26px;
    }
    form textarea {
      min-height: 80px;
      resize: vertical;
    }
    form button {
      background: #19b48e;
      color: #fff;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #0e2ac7;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Abubakar said</h2>
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:Bakariumuru1961@gmail.com" style="color:#ffd700;">Bakariumuru1961@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+254790148554" style="color:#ffd700;">+254790148554</a></p>
    </div>
    <form action="mailto:Bakariumuru1961@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
